<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bakers - Signup</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/sk-logo.png" type="image/x-icon">
    <script src="/js/script.js"></script>
</head>
<body>

    <div class="container"> 
        <div class="form-container">
            <form action="" id="signup-form">
                <div class="form-field">
                    <label for="fname">Firstname</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter the Firstname" autofocus required>
                </div>
                <div class="form-field">
                    <label for="lname">Lastname</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter the Lastname" required> 
                </div>
                <div class="form-field">
                    <label for="email">Email ID</label>
                    <input type="email" name="email" id="email" placeholder="Enter the Email" required>
                </div>
                <div class="form-field">
                    <label for="uname">Username</label>
                    <input type="text" name="uname" id="uname" placeholder="Enter the Username" required>
                </div>
                <div class="form-field">
                    <label class="pass-label" for="pass">Password</label>
                    <div class="combi-pass">
                        <input type="password" name="pass" id="pass" placeholder="Enter the Password" required>
                        <input type="password" name="repass" id="repass" placeholder="Retype Password" required>
                    </div>
                </div>
                <!-- <div class="form-field">
                    <input type="password" name="repass" id="repass" placeholder="Retype Password">
                </div> -->
                <div class="form-field btn-grp">
                    <a class="login-btn" href="/index.html">Login</a>
                    <button class="login-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
