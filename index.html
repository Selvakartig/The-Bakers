<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bakers - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/sk-logo.png" type="image/x-icon">
    <script src="../js/script.js"></script>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <form action="" id="login-form">
                <div class="form-field">
                    <label for="uname">Username</label>
                    <input type="text" name="uname" id="uname" placeholder="Enter the Username" autofocus>
                </div>
                <div class="form-field">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" placeholder="Enter the Password">
                </div>
                <div class="form-field btn-grp">
                    <a class="login-btn" href="../html/signup.html">Signup</a>
                    <button class="login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
